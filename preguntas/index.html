<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf--8" />
  <title>Ferry Quiz Game — Modular</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
 <link rel="stylesheet" href="preguntas.css">

  <script type="importmap">
      {
        "imports": {
          "three": "https://cdn.jsdelivr.net/npm/three@0.149.0/build/three.module.js",
          "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.149.0/examples/jsm/"
        }
      }
    </script>
</head>

<body>
  <div id="hud">
    <div class="score-container">
      <div>Puntaje: <span id="score">0</span></div>
    </div>
    <div class="timer-container">
      <div id="timer">02:00</div>
    </div>
    <div class="menu-container" style="display: flex; justify-content:center; align-items: center; gap: .5rem;">
      <img src="images/restart-icon.png" alt="" style="width: 75px; height: auto;">
      <img src="images/icon-close.png" alt="" style="width: 75px; height: auto;">
    </div>
  </div>

  <!-- <div id="instructions">
      <div><b>Controls</b></div>
      W / ↑ : Forward<br />
      S / ↓ : Back<br />
      A / ← : Turn left<br />
      D / → : Turn right
    </div> -->

  <div id="joystick-area">
    <div id="joystick-handle"></div>
  </div>

  <div class="modal-overlay" id="intro-modal">
    <div class="modal-box">
      <h2>Welcome to the Ferry Navigator!</h2>
      <p>
        (Here is where your introduction content will go. You can explain the
        rules, the objective, or the story.)
      </p>
      <button class="modal-btn" id="start-game-btn">Empezar a navegar</button>
    </div>
  </div>

  <div class="modal-overlay" id="final-modal">
    <div class="modal-box">
      <h2>Time's Up!</h2>
      <p>
        Great run! Your final score is <span id="final-score">0</span>.
      </p>
      <button class="modal-btn" id="restart-btn">Restart Game</button>
      <a href="/" class="modal-btn secondary" id="homepage-btn">Return to Homepage</a>
    </div>
  </div>

 <div class="modal-overlay" id="question-modal">
      <div class="modal-box" id="question-box">
        
        <h4 id="modal-category-name">Category</h4>
        
        <img id="modal-category-icon" src="" alt="Category Icon" />
            <p id="question-text">Question text</p>
        
        <div id="answer-options">
          <button class="option-btn" id="optA">A</button>
          <button class="option-btn" id="optB">B</button>
          <button class="option-btn" id="optC">C</button>
        </div>

        <div id="answer-feedback" style="display: none;">
          <p id="feedback-text">Correct!</p>
          <button class="modal-btn" id="continue-btn">Seguir navegando</button>
        </div>
      </div>
    </div>

  <script type="module" src="main.js"></script>
</body>

</html>
