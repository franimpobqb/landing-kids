<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ocean Loop Animation</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background: #000;
  }
  canvas {
    display: block;
    width: 100vw;
    height: 100vh;
  }
</style>
</head>
<body>
<canvas id="ocean"></canvas>
<script>
const canvas = document.getElementById("ocean");
const ctx = canvas.getContext("2d");
let w, h, img, t = 0;

function resize() {
  w = canvas.width = window.innerWidth;
  h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

// Load your uploaded image here
img = new Image();
img.src = "b736fa66-939d-432e-9dae-32d7df78dc4e.jpg"; // Replace with your image path if local

img.onload = () => {
  animate();
};

function animate() {
  t += 0.01;
  ctx.clearRect(0, 0, w, h);

  // Draw background sky with gentle vertical drift
  const skyOffset = Math.sin(t * 0.1) * 10;
  ctx.drawImage(img, 0, skyOffset, w, h);

  // Apply water ripple effect (wave distortion)
  const imageData = ctx.getImageData(0, h/2, w, h/2);
  const data = imageData.data;
  const freq = 0.02;
  const amp = 4;
  for (let y = 0; y < h/2; y++) {
    const offset = Math.sin((y / 10) + t * 2) * amp;
    const start = y * w * 4;
    const end = start + w * 4;
    data.copyWithin(start, start + offset * 4, end);
  }
  ctx.putImageData(imageData, 0, h/2);

  requestAnimationFrame(animate);
}
</script>
</body>
</html>
