<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferry Trivia: Buenos Aires to Colonia</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #1e3a5f;
        }

        #game-container {
            width: 800px;
            border: 2px solid #1e3a5f;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        /* The 'river' or map area */
        #game-board {
            position: relative;
            height: 150px;
            background-color: #a2d2ff;
            border-bottom: 2px solid #1e3a5f;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 40px;
        }

        /* The ship icon */
        #ship {
            font-size: 40px;
            position: absolute;
            left: 20px; /* Starts at the beginning */
            top: 50%;
            transform: translateY(-50%);
            transition: left 1s ease-in-out; /* Smooth movement! */
            z-index: 10;
        }
        
        /* Checkpoint dots */
        .checkpoint {
            width: 15px;
            height: 15px;
            background-color: #f5f5f5;
            border: 2px solid #1e3a5f;
            border-radius: 50%;
            position: relative;
        }

        .checkpoint-label {
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            color: #1e3a5f;
            font-size: 14px;
        }

        /* Trivia question and answer area */
        #trivia-area {
            padding: 20px;
            background-color: #ffffff;
        }

        #question-text {
            font-size: 1.2em;
            color: #1e3a5f;
            min-height: 50px;
            text-align: center;
        }

        #options-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }

        .option-btn {
            padding: 15px;
            font-size: 1em;
            border: 2px solid #bde0fe;
            border-radius: 5px;
            background-color: #fdfdfd;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .option-btn:hover:not(:disabled) {
            background-color: #eaf4ff;
            border-color: #a2d2ff;
        }

        .option-btn:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        #feedback-text {
            margin-top: 20px;
            font-size: 1.1em;
            font-weight: bold;
            min-height: 25px;
            text-align: center;
        }
        
        #feedback-text.correct {
            color: #2a9d8f;
        }

        #feedback-text.incorrect {
            color: #e76f51;
        }

    </style>
</head>
<body>

    <h1>Ferry Trivia: Buenos Aires to Colonia</h1>

    <div id="game-container">
        <div id="game-board">
            <div id="ship">ðŸš¢</div>
        </div>
        <div id="trivia-area">
            <h2 id="question-text">Welcome to the Ferry Trivia!</h2>
            <div id="options-container">
                </div>
            <p id="feedback-text">Click the "Start Game" button to begin your journey!</p>
            <button id="start-button" class="option-btn" style="grid-column: 1 / -1; margin-top: 10px;">Start Game</button>
        </div>
    </div>

<script>
    // --- The Questions Array ---
    // Using a smaller set for this example. You can paste your full 50 here.
    const triviaQuestions = [
      { question: "This is placeholder question 1. The answer is A.", options: ["Answer A", "Answer B", "Answer C", "Answer D"], answer: "Answer A" },
      { question: "This is placeholder question 2. The answer is B.", options: ["Answer A", "Answer B", "Answer C", "Answer D"], answer: "Answer B" },
      { question: "This is placeholder question 3. The answer is C.", options: ["Answer A", "Answer B", "Answer C", "Answer D"], answer: "Answer C" },
      { question: "This is placeholder question 4. The answer is D.", options: ["Answer A", "Answer B", "Answer C", "Answer D"], answer: "Answer D" },
      { question: "This is placeholder question 5. The answer is A.", options: ["Answer A", "Answer B", "Answer C", "Answer D"], answer: "Answer A" },
      { question: "This is placeholder question 6. The answer is B.", options: ["Answer A", "Answer B", "Answer C", "Answer D"], answer: "Answer B" },
      { question: "This is placeholder question 7. The answer is C.", options: ["Answer A", "Answer B", "Answer C", "Answer D"], answer: "Answer C" },
      { question: "This is placeholder question 8. The answer is D.", options: ["Answer A", "Answer B", "Answer C", "Answer D"], answer: "Answer D" },
      { question: "This is placeholder question 9. The answer is A.", options: ["Answer A", "Answer B", "Answer C", "Answer D"], answer: "Answer A" },
      { question: "This is placeholder question 10. The answer is B.", options: ["Answer A", "Answer B", "Answer C", "Answer D"], answer: "Answer B" },
      { question: "You've reached Colonia! Well done!", options: ["Play Again", "", "", ""], answer: "" }
    ];

    // --- Game State and Elements ---
    let currentQuestionIndex = 0;
    const TOTAL_CHECKPOINTS = 10;

    const gameBoard = document.getElementById('game-board');
    const ship = document.getElementById('ship');
    const questionText = document.getElementById('question-text');
    const optionsContainer = document.getElementById('options-container');
    const feedbackText = document.getElementById('feedback-text');
    const startButton = document.getElementById('start-button');

    // --- Game Logic ---

    // Sets up the game board with checkpoints
    function setupBoard() {
        const startLabel = document.createElement('div');
        startLabel.className = 'checkpoint-label';
        startLabel.innerText = 'Buenos Aires';
        
        const endLabel = document.createElement('div');
        endLabel.className = 'checkpoint-label';
        endLabel.innerText = 'Colonia';

        for (let i = 0; i <= TOTAL_CHECKPOINTS; i++) {
            const checkpoint = document.createElement('div');
            checkpoint.className = 'checkpoint';
            if (i === 0) checkpoint.appendChild(startLabel);
            if (i === TOTAL_CHECKPOINTS) checkpoint.appendChild(endLabel);
            gameBoard.appendChild(checkpoint);
        }
    }

    // Displays the next question and options
    function displayNextQuestion() {
        feedbackText.innerText = '';
        feedbackText.className = '';
        
        const currentQuestion = triviaQuestions[currentQuestionIndex];
        questionText.innerText = currentQuestion.question;

        optionsContainer.innerHTML = ''; // Clear old options
        
        // Don't create buttons for the final "You Win" message
        if (currentQuestionIndex >= TOTAL_CHECKPOINTS) {
            const playAgainButton = document.createElement('button');
            playAgainButton.innerText = 'Play Again?';
            playAgainButton.className = 'option-btn';
            playAgainButton.style.gridColumn = '1 / -1';
            playAgainButton.onclick = () => window.location.reload();
            optionsContainer.appendChild(playAgainButton);
            return;
        }

        currentQuestion.options.forEach(option => {
            const button = document.createElement('button');
            button.innerText = option;
            button.className = 'option-btn';
            button.onclick = () => selectAnswer(option, button);
            optionsContainer.appendChild(button);
        });
    }

    // Handles the user's answer selection
    function selectAnswer(selectedOption) {
        const currentQuestion = triviaQuestions[currentQuestionIndex];
        
        // Disable all buttons after an answer is chosen
        const buttons = optionsContainer.querySelectorAll('button');
        buttons.forEach(button => button.disabled = true);

        if (selectedOption === currentQuestion.answer) {
            feedbackText.innerText = 'Correct!';
            feedbackText.className = 'correct';
            currentQuestionIndex++;
            moveShip();
            
            // Wait a moment, then show the next question
            setTimeout(displayNextQuestion, 1500);
        } else {
            feedbackText.innerText = 'Wrong answer, try again!';
            feedbackText.className = 'incorrect';
            // Re-enable buttons so the user can try again
            setTimeout(() => {
                buttons.forEach(button => button.disabled = false);
                feedbackText.innerText = '';
                feedbackText.className = '';
            }, 1500);
        }
    }

    // Moves the ship to the current checkpoint
    function moveShip() {
        const boardWidth = gameBoard.offsetWidth;
        const shipWidth = ship.offsetWidth;
        // Calculate the position as a percentage of the available space
        const newPositionPercent = (currentQuestionIndex / TOTAL_CHECKPOINTS) * 100;
        // Convert percentage to a pixel value, ensuring the ship stays within the board
        const maxPosition = boardWidth - shipWidth - 40; // 40 for padding
        let newPositionPx = (newPositionPercent / 100) * maxPosition + 20; // 20 for initial padding
        
        ship.style.left = `${newPositionPx}px`;
    }
    
    // --- Initializing the Game ---
    startButton.addEventListener('click', () => {
        startButton.style.display = 'none'; // Hide start button
        feedbackText.innerText = '';
        setupBoard();
        displayNextQuestion();
    });

</script>
</body>
</html>
