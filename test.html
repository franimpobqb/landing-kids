<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buquebus Carousel</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to top, #1a4a6d, #87ceeb);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Logo + Title + Menu */
    header {
      position: absolute;
      top: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 40px;
      color: white;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-family: "Times New Roman", serif;
      font-style: italic;
      font-weight: normal;
    }
    .menu-btn {
      background: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    /* Carousel container */
    .carousel {
      position: relative;
      width: 700px;
      height: 400px;
      overflow: hidden;
    }

    .slides {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      min-width: 700px;
      height: 400px;
      border-radius: 20px;
      background-size: cover;
      background-position: center;
      flex-shrink: 0;
    }

    /* Navigation arrows */
    .nav {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .nav.left {
      left: -60px;
    }
    .nav.right {
      right: -60px;
    }

    /* Episode Button */
    .episode-btn {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      background: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
    }

    /* Thumbnails */
    .thumbnails {
      margin-top: 80px;
      display: flex;
      gap: 10px;
    }
    .thumbnails img {
      width: 100px;
      height: 60px;
      border-radius: 10px;
      cursor: pointer;
      opacity: 0.7;
    }
    .thumbnails img.active {
      border: 2px solid #fff;
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Buquebus Logo">
    <h1>China Zorrilla</h1>
    <div class="menu-btn">≡</div>
  </header>

  <div class="carousel">
    <div class="slides">
      <div class="slide" style="background-image:url('slide1.jpg')"></div>
      <div class="slide" style="background-image:url('slide2.jpg')"></div>
      <div class="slide" style="background-image:url('slide3.jpg')"></div>
    </div>
    <div class="nav left">&#10094;</div>
    <div class="nav right">&#10095;</div>
    <div class="episode-btn">▶ Ver episodio 1</div>
  </div>

  <div class="thumbnails">
    <img src="thumb1.jpg" class="active">
    <img src="thumb2.jpg">
    <img src="thumb3.jpg">
  </div>

  <script>
    const slides = document.querySelector('.slides');
    const slideImages = document.querySelectorAll('.slide');
    const thumbs = document.querySelectorAll('.thumbnails img');
    let index = 0;

    function updateCarousel() {
      slides.style.transform = `translateX(-${index * 700}px)`;
      thumbs.forEach((t,i)=> t.classList.toggle('active', i===index));
    }

    document.querySelector('.nav.left').onclick = () => {
      index = (index > 0) ? index-1 : slideImages.length-1;
      updateCarousel();
    }
    document.querySelector('.nav.right').onclick = () => {
      index = (index < slideImages.length-1) ? index+1 : 0;
      updateCarousel();
    }
    thumbs.forEach((t,i)=> t.onclick = () => { index=i; updateCarousel(); });
  </script>
</body>
</html>
